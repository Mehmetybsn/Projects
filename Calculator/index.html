<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <div class="text">
                <input type="text" id="text">
            </div>

            <div class="printer">
                <div>
                    <button data-index="AC">AC</button>
                    <button data-index="DE">DE</button>
                    <button data-index=".">.</button>
                    <button data-index="/">/</button>
                </div>
    
                <div>
                    <button data-index="7">7</button>
                    <button data-index="8">8</button>
                    <button data-index="9">9</button>
                    <button data-index="*">*</button>
                </div>
    
                <div>
                    <button data-index="4">4</button>
                    <button data-index="5">5</button>
                    <button data-index="6">6</button>
                    <button data-index="-">-</button>
                </div>
    
                <div>
                    <button data-index="1">1</button>
                    <button data-index="2">2</button>
                    <button data-index="3">3</button>
                    <button data-index="+">+</button>
                </div>
    
                <div>
                    <button data-index="00">00</button>
                    <button data-index="0">0</button>
                    <button data-index="=" class="equal">=</button>
                </div>
            </div>
            
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
