<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

</head>
<body>  
    <div id="root">
        <header>
            <h1>
                <a href="index.html">Carousel</a>
            </h1>
        </header>
        <main>
            <div class="carousel"> <!-- position relative -->
                <!-- hareket edecek (ul)-->
                <ul class="item-list">
                    <li><img src="./img/02.jpg" alt=""></li>
                    <li>
                        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/nCVYEqc_Hw4" title="Claude Monet: A collection of 1540 paintings (HD)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    </li>
                </ul>
                <nav>
                    <!-- data- attribute js ile data almak için -->
                    <button data-id="0" type="button">1</button>
                    <button data-id="1" type="button">2</button>
                </nav>
            </div>
        </main>
        <footer id="footer">
            <p>Üretimhane G7</p>
        </footer>
    </div>
    <script src="js/carouselv3.js"></script>
</body>
</html>
