<html lang="en">
<head>

    <title>google 1998</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="root">
        <header>
            <img src="img/google.jpg" alt="google">
        </header>
        <main>
            <section>
                <h1>Search the web using Google!</h1>
                <form id="the-form">
                    <input type="text"> <br>
                    <button type="submit">Google Search</button>
                    <button type="submit">I'm feeling lucky</button>
                </form>
            </section>
            <section>
                <div class="box">
                    <ul>
                        <li>
                            <p>Special Searches</p>
                        </li>
                        <li>
                            <a href="#">Stanford Search</a>
                        </li>
                        <li>
                            <a href="#">Linux Search</a>
                        </li>
                    </ul>
                </div>
                <div class="box">
                    <ul>
                        <li>
                            <a href="#">Help</a>
                        </li>
                        <li>
                            <a href="#">About Google</a>
                        </li>
                        <li>
                            <a href="#">company Info</a>
                        </li>
                        <li>
                            <a href="#">Google! Logos</a>
                        </li>
                    </ul>
                </div>
                <div class="box">
                    <p>Get Google!</p>
                    <p>updates monthly:</p>
                    <form>
                        <input type="email" name="email" id="email" placeholder="your e-mail"> <br>
                        <button type="submit">Subscribe</button>
                        <a href="#">Archive</a>
                    </form>

                </div>
            </section>
        </main>
