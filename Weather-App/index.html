<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather - App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Şehir ismi girin">
            <button><img src="svg/search.svg" alt="search"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="svg/rainy.svg" class="weather-icon">
            <h1 class="temp">30°C</h1>
            <h2 class="city">Nevşehir</h2>

            <div class="details">
                <div class="col">
                    <img src="svg/humidity.svg" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="svg/wind.svg" alt="Wind">
                    <div>
                        <p class="wind">15 kh/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
